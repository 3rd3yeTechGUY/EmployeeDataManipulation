<!DOCTYPE html>
<html>
<head>
    <title>Employee Lookup</title>
    <meta charset="utf-8" />
    <link href="/lib/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <meta name="viewport" content="width=device=width, initial-scale=1">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand mx-3" href="#">Case #1</a>
        <button class="navbar-toggler mx-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nabarContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/exercises/htmlpage.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/exercises/Employee.html">Employees</a>
                </li>

                <li class="nav=item">
                    <a class="nav-link active" href="/exercises/employeeaddupdate.html">Employees Add</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="mx-2 my-2">
        <div class="card">
            <div class="card-header text-center">
                Employee Information
            </div>
            <div class="card-body p-0 ml-1">
                <div class="row">
                    <div class="col-3" style="font-weight:bold;">Title:</div>
                    <div class="col-2 text-left" id="title"></div>
                    <div class="col-3 text-right" style="font-weight:bold;">First:</div>
                    <div class="col-4 text-left" id="firstname"></div>
                </div>
                <div class="row">
                    <div class="col-3" style="font-weight:bold;">Phone:</div>
                    <div class="col-8 text-left" id="phone"></div>
                </div>
                <div class="row">
                    <div class="col-3" style="font-weight:bold;">Last:</div>
                    <div class="col-8 text-left" id="last"></div>
                </div>
                <div class="row">
                    <div class="col-3" style="font-weight:bold;">Email:</div>
                    <div class="col-8">
                        <input type="text" placeholder="enter email" id="TextBoxEmail" class="form-control my-2" />
                    </div>
                </div>
            </div>
            <div class="card-footer text-center">
                <input type="button" value="Find Employee" id="getButton" />
                <div id="status" class="text-left mt-3 mb-2"></div>
            </div>
        </div>
    </div>
    <script src="/lib/js/jquery.min.js"></script>
    <script src="/lib/js/bootstrap.min.js"></script>
    <script src="/js/employeelookup.js"></script>
</body>
</html>
